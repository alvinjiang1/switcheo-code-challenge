syntax = "proto3";
package new_chain.newchain;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "newchain/newchain/params.proto";

option go_package = "new_chain/x/newchain/types";

// GenesisState defines the newchain module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
